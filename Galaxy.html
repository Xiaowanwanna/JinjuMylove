<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰‹æœºç«¯ 3D ç²’å­äº¤äº’</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* éšè—åŸå§‹è§†é¢‘æµ */
        .input_video { display: none; }

        /* åŠ è½½æç¤º */
        #loading {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; text-align: center;
            background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px;
            z-index: 20; pointer-events: none; width: 80%;
        }

        /* æ‘„åƒå¤´é¢„è§ˆå°çª— (å³ä¸Šè§’ï¼ŒåŠé€æ˜) */
        #camera-preview {
            position: absolute; top: 10px; right: 10px; z-index: 10;
            width: 100px; height: 133px; /* 3:4 æ¯”ä¾‹ */
            border-radius: 8px; opacity: 0.6;
            transform: scaleX(-1); /* é•œåƒç¿»è½¬ */
            border: 1px solid rgba(255,255,255,0.3);
            object-fit: cover;
        }

        /* ç®€å•çš„åº•éƒ¨æ§åˆ¶æ  */
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 15; display: flex; gap: 15px;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 30px;
            backdrop-filter: blur(5px);
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2); border: none;
            color: white; padding: 10px 20px; border-radius: 20px;
            font-size: 14px; cursor: pointer; transition: 0.3s;
        }
        .btn.active { background: #ffaa00; color: black; font-weight: bold; }
        .btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="loading">
        æ­£åœ¨å¯åŠ¨å‰ç½®æ‘„åƒå¤´...<br>
        <span style="font-size:12px; color:#aaa;">(è¯·ç¡®ä¿åœ¨ HTTPS ç¯å¢ƒæˆ– Localhost ä¸‹è¿è¡Œ)</span>
    </div>

    <div id="canvas-container"></div>
    
    <!-- éšè—çš„è§†é¢‘å…ƒç´  -->
    <video class="input_video" playsinline webkit-playsinline></video>
    <!-- é¢„è§ˆç”»å¸ƒ -->
    <canvas id="camera-preview"></canvas>

    <!-- åº•éƒ¨æŒ‰é’® -->
    <div id="controls">
        <button class="btn active" onclick="switchModel('Heart', this)">â¤ï¸ æœ€çˆ±</button>
        <button class="btn" onclick="switchModel('Tangerine', this)">ğŸŠ å°æ¡”</button>
    </div>

    <!-- å¼•å…¥åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // --- 1. é…ç½®ä¸å˜é‡ ---
        // æ‰‹æœºæ€§èƒ½ä¼˜åŒ–ï¼šç²’å­å‡å°‘åˆ° 2500
        const particleCount = 2500; 
        const params = {
            model: 'Heart',
            particleSize: 0.15, // æ‰‹æœºå±å¹•å°ï¼Œç²’å­å¤§ä¸€ç‚¹
            interactionStrength: 2.5
        };

        let scene, camera, renderer, particles, geometry, material;
        let positions, targetPositions;
        let isHandDetected = false;
        let handDistance = 0; // 0 ~ 1

        // --- 2. Three.js åˆå§‹åŒ– ---
        function initThree() {
            scene = new THREE.Scene();
            // ç¨æš—çš„èƒŒæ™¯
            scene.fog = new THREE.FogExp2(0x000000, 0.03);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 6; // æ‹‰è¿‘ä¸€ç‚¹

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // ç²’å­åˆå§‹åŒ–
            positions = new Float32Array(particleCount * 3);
            targetPositions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = (Math.random()-0.5)*10;
                positions[i*3+1] = (Math.random()-0.5)*10;
                positions[i*3+2] = (Math.random()-0.5)*10;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // ä½¿ç”¨ç®€å•çš„å‘å…‰è´´å›¾
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');

            material = new THREE.PointsMaterial({
                color: 0xff0066, // åˆå§‹çˆ±å¿ƒç²‰
                size: params.particleSize,
                map: sprite,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // åˆå§‹å½¢çŠ¶
            calculateTargetShape('Heart');
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- 3. å½¢çŠ¶ç®—æ³• (æ ¸å¿ƒä¿®æ”¹) ---
        function calculateTargetShape(type) {
            const scale = 2.5;
            
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const idx = i * 3;

                if (type === 'Heart') {
                    // çˆ±å¿ƒæ•°å­¦æ¨¡å‹
                    let t = Math.random() * Math.PI * 2;
                    let u = Math.random() * Math.PI;
                    x = 16 * Math.pow(Math.sin(t), 3) * Math.sin(u);
                    y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t)) * Math.sin(u);
                    z = 6 * Math.cos(u);
                    // ç¼©æ”¾
                    x *= 0.12 * scale; y *= 0.12 * scale; z *= 0.12 * scale;
                    // ä¸Šç§»ä¸€ç‚¹
                    y += 0.5;

                } else if (type === 'Tangerine') {
                    // æ¡”å­/æ©™å­ (æ‰çƒä½“)
                    const u = Math.random() * Math.PI * 2; // ç»åº¦
                    const v = Math.acos(2 * Math.random() - 1); // çº¬åº¦ (å‡åŒ€åˆ†å¸ƒ)
                    
                    const r = 1.8 * scale; // åŠå¾„

                    // åŸºæœ¬çƒä½“
                    x = r * Math.sin(v) * Math.cos(u);
                    z = r * Math.sin(v) * Math.sin(u);
                    y = r * Math.cos(v);

                    // æ‰å¹³åŒ–å¤„ç†ï¼šå‹æ‰ Y è½´
                    y *= 0.85; 

                    // å¢åŠ ä¸€ç‚¹è¡¨é¢çº¹ç†å™ªç‚¹ï¼Œæ¨¡æ‹Ÿæ¡”å­çš®çš„ä¸å¹³æ•´
                    const noise = (Math.random() - 0.5) * 0.1;
                    x += x * noise; y += y * noise; z += z * noise;

                    // æ·»åŠ ä¸€ç‚¹é¡¶éƒ¨çš„â€œè’‚â€ (å°‘é‡ç²’å­)
                    if (i > particleCount * 0.95) {
                        x = (Math.random() - 0.5) * 0.2;
                        z = (Math.random() - 0.5) * 0.2;
                        y = (1.5 * scale) + Math.random() * 0.5;
                    }
                }

                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
            }
        }

        // --- 4. æŒ‰é’®åˆ‡æ¢é€»è¾‘ ---
        window.switchModel = function(modelName, btnElement) {
            params.model = modelName;
            calculateTargetShape(modelName);

            // åˆ‡æ¢é¢œè‰²
            if (modelName === 'Heart') {
                material.color.setHex(0xff0066); // ç²‰çº¢
            } else if (modelName === 'Tangerine') {
                material.color.setHex(0xffaa00); // æ¡”å­æ©™
            }

            // UI çŠ¶æ€æ›´æ–°
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
        };

        // --- 5. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªåŠ¨æ—‹è½¬
            particles.rotation.y += 0.003;
            if(params.model === 'Tangerine') particles.rotation.x = 0.2; // æ¡”å­ç¨å¾®å€¾æ–œå±•ç¤º

            const posAttr = geometry.attributes.position;
            const currentPos = posAttr.array;

            // æ‰‹åŠ¿æ‰©æ•£ç³»æ•°
            let explosion = 0;
            if (isHandDetected) {
                // å°†æ‰‹åŠ¿è·ç¦» 0.05-0.3 æ˜ å°„åˆ° 0-1 ä¹‹é—´ (æ‰‹æœºä¸Šè·ç¦»è¾ƒè¿‘)
                explosion = (handDistance - 0.05) * 4.0;
                if (explosion < 0) explosion = 0;
            } else {
                // å¦‚æœæ²¡æœ‰æ‰‹ï¼Œæ…¢æ…¢å½’ä½
                handDistance *= 0.9;
            }

            for (let i = 0; i < particleCount; i++) {
                const idx = i * 3;
                const tx = targetPositions[idx];
                const ty = targetPositions[idx+1];
                const tz = targetPositions[idx+2];

                // ç®€å•çš„å¾„å‘çˆ†ç‚¸é€»è¾‘
                const distFactor = explosion * 6.0; 
                
                // ç›®æ ‡ä½ç½® + çˆ†ç‚¸åç§»
                // ç®€åŒ–è®¡ç®—ï¼šç›´æ¥æ²¿åŸæ¥çš„æ–¹å‘å‘å¤–æ‰©
                const finalX = tx * (1 + distFactor);
                const finalY = ty * (1 + distFactor);
                const finalZ = tz * (1 + distFactor);

                // ç¼“åŠ¨æ›´æ–° (Lerp)
                currentPos[idx] += (finalX - currentPos[idx]) * 0.08;
                currentPos[idx+1] += (finalY - currentPos[idx+1]) * 0.08;
                currentPos[idx+2] += (finalZ - currentPos[idx+2]) * 0.08;
            }

            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 6. æ‰‹æœºç«¯ä¼˜åŒ–ç‰ˆ MediaPipe (æ‰‹åŠ¨å¸§å¤„ç†) ---
        async function initCamera() {
            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');

            // é™ä½å¤„ç†åˆ†è¾¨ç‡ä»¥æå‡æ‰‹æœº FPS
            canvas.width = 240;
            canvas.height = 320; 

            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            // å…³é”®ï¼šä½¿ç”¨ Lite æ¨¡å‹ (modelComplexity: 0)
            hands.setOptions({
                maxNumHands: 1, // æ‰‹æœºä¸Šé€šå¸¸å•æ‰‹æ‹¿æ‰‹æœºï¼Œæ£€æµ‹ä¸€åªæ‰‹å³å¯
                modelComplexity: 0,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                // æ¸…ç©ºå¹¶ç»˜åˆ¶é¢„è§ˆ
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    isHandDetected = true;
                    const lm = results.multiHandLandmarks[0];
                    
                    // æ‰‹æœºç©æ³•ï¼šæ£€æµ‹é£ŸæŒ‡(8)å’Œå¤§æ‹‡æŒ‡(4)çš„æåˆ/å¼ å¼€
                    const thumb = lm[4];
                    const index = lm[8];
                    const d = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
                    
                    // æ”¾å¤§ç³»æ•°ï¼Œä½¿æåˆæ›´çµæ•
                    handDistance = d * 2.5; 
                    
                    // ç”»ç®€å•çš„éª¨æ¶
                    ctx.beginPath();
                    ctx.moveTo(thumb.x * canvas.width, thumb.y * canvas.height);
                    ctx.lineTo(index.x * canvas.width, index.y * canvas.height);
                    ctx.strokeStyle = "#00ff00";
                    ctx.lineWidth = 4;
                    ctx.stroke();

                } else {
                    isHandDetected = false;
                }
            });

            // å¯åŠ¨å‰ç½®æ‘„åƒå¤´
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user', // å¼ºåˆ¶å‰ç½®
                        width: { ideal: 320 }, // ä½åˆ†è¾¨ç‡
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                video.play();
                
                document.getElementById('loading').style.display = 'none';

                // æ‰‹åŠ¨å¾ªç¯æ£€æµ‹ï¼Œé¿å…é˜»å¡ UI
                async function detectionLoop() {
                    if (!video.paused) {
                        await hands.send({image: video});
                    }
                    // ç¨å¾®é™ä½æ£€æµ‹é¢‘ç‡ (ä¾‹å¦‚æ¯ 30-40ms ä¸€æ¬¡)ï¼Œç»™æ¸²æŸ“ç•™å‡ºæ—¶é—´
                    setTimeout(() => requestAnimationFrame(detectionLoop), 40);
                }
                detectionLoop();

            } catch (e) {
                document.getElementById('loading').innerHTML = "æ— æ³•æ‰“å¼€æ‘„åƒå¤´<br>è¯·æ£€æŸ¥æƒé™æˆ–ä½¿ç”¨HTTPS";
                console.error(e);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // å¯åŠ¨
        initThree();
        initCamera();

    </script>
</body>
